<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$('#name').add('#pass').keyup(function()
	{
		var name=$('#name').val();	
		var pass=$('#pass').val();
		$.ajax({
			type:'post',
			data:{name:name,
					pass:pass	
			},
			url:'hello2.jsp',
			success:function(result)
			{
				$('#result').html(result);
			}
		});
	});	
});
	
</script>
<form onsubmit="return fn();" 
	action="hello3.jsp">
USERNAME:<input type="text" id="name" name="name"><br/>
PASSWORD:<input type="password" id="pass" name="pass"><br/>
<span id="result" ></span>
<button type="submit">submit</button>
</form>
<script type="text/javascript">
 function fn()
 {//alert("yash aysjh");
	 var str2=document.getElementById("result").innerText;
	// alert(str2);
	 if(str2.trim()=="username not available")
		 {
		 	alert(str2);
		 	return false;
		 }
	 else 
		 {
			return true;
		 }
	 
	 return false; 
 }
</script>
